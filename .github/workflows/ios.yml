name: iOS CI - FlyFunBrief

on:
  push:
    branches: [main, master, ios-ci]
    paths:
      - 'app/FlyFunBrief/**'
      - 'app/FlyFunBrief.xcodeproj/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'app/FlyFunBrief/**'
      - 'app/FlyFunBrief.xcodeproj/**'
  workflow_dispatch:

jobs:
  build:
    name: Build FlyFunBrief
    runs-on: macos-latest

    steps:
    - name: Checkout flyfun-apps
      uses: actions/checkout@v4

    - name: Clone rzflight dependency to correct path
      run: |
        # The project has: XCLocalSwiftPackageReference "../../../rzflight"
        # From app/FlyFunBrief.xcodeproj, go up 3 levels and then rzflight
        # app/FlyFunBrief.xcodeproj -> app/ -> repo root -> parent -> grandparent
        # GitHub checkout is at $GITHUB_WORKSPACE = /Users/runner/work/{repo}/{repo}
        # So ../../../ from app/ = /Users/runner/work/
        # We need to clone rzflight to /Users/runner/work/rzflight
        git clone --depth 1 https://github.com/roznet/rzflight.git /Users/runner/work/rzflight

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show directory structure
      run: |
        echo "=== GITHUB_WORKSPACE ==="
        echo $GITHUB_WORKSPACE
        echo "=== Current dir ===" 
        pwd
        echo "=== Parent of workspace ==="
        ls -la $GITHUB_WORKSPACE/../..
        echo "=== app/ directory ==="
        ls -la app/

    - name: Build FlyFunBrief
      working-directory: app
      run: |
        xcodebuild build \
          -project FlyFunBrief.xcodeproj \
          -scheme FlyFunBrief \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES

  test:
    name: Test FlyFunBrief
    runs-on: macos-latest
    needs: build

    steps:
    - name: Checkout flyfun-apps
      uses: actions/checkout@v4

    - name: Clone rzflight dependency to correct path
      run: |
        git clone --depth 1 https://github.com/roznet/rzflight.git /Users/runner/work/rzflight

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Run Tests
      working-directory: app
      run: |
        xcodebuild test \
          -project FlyFunBrief.xcodeproj \
          -scheme FlyFunBrief \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES
