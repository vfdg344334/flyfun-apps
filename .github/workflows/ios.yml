name: iOS CI - FlyFunBrief

on:
  push:
    branches: [main, master, ios-ci]
    paths:
      - 'app/FlyFunBrief/**'
      - 'app/FlyFunBrief.xcodeproj/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'app/FlyFunBrief/**'
      - 'app/FlyFunBrief.xcodeproj/**'
  workflow_dispatch:

jobs:
  build:
    name: Build FlyFunBrief
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show available destinations
      run: xcodebuild -project FlyFunBrief.xcodeproj -scheme FlyFunBrief -showdestinations

    - name: Build FlyFunBrief
      run: |
        xcodebuild build \
          -project FlyFunBrief.xcodeproj \
          -scheme FlyFunBrief \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES

  test:
    name: Test FlyFunBrief
    runs-on: macos-latest
    needs: build
    
    defaults:
      run:
        working-directory: app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Run Tests
      run: |
        xcodebuild test \
          -project FlyFunBrief.xcodeproj \
          -scheme FlyFunBrief \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES
