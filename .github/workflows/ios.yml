name: iOS CI - FlyFunBrief

on:
  push:
    branches: [main, master, ios-ci]
    paths:
      - 'app/FlyFunBrief/**'
      - 'app/FlyFunBrief.xcodeproj/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'app/FlyFunBrief/**'
      - 'app/FlyFunBrief.xcodeproj/**'
  workflow_dispatch:

jobs:
  build:
    name: Build FlyFunBrief
    runs-on: macos-latest

    steps:
    - name: Checkout flyfun-apps
      uses: actions/checkout@v4

    - name: Clone rzflight dependency to correct path
      run: |
        git clone --depth 1 https://github.com/roznet/rzflight.git /Users/runner/work/rzflight

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build FlyFunBrief
      working-directory: app
      run: |
        xcodebuild build \
          -project FlyFunBrief.xcodeproj \
          -scheme FlyFunBrief \
          -destination 'platform=iOS Simulator,name=iPhone 16' \
          -configuration Debug \
          -derivedDataPath $RUNNER_TEMP/DerivedData \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FlyFunBrief-Debug
        path: ${{ runner.temp }}/DerivedData/Build/Products/Debug-iphonesimulator/FlyFunBrief.app
        retention-days: 7
