name: iOS CI - FlyFunBrief

on:
  push:
    branches: [main, master, ios-ci]
    paths:
      - 'app/FlyFunBrief/**'
      - 'app/FlyFunBrief.xcodeproj/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'app/FlyFunBrief/**'
      - 'app/FlyFunBrief.xcodeproj/**'
  workflow_dispatch:

jobs:
  build:
    name: Build FlyFunBrief
    runs-on: macos-latest

    steps:
    - name: Checkout flyfun-apps
      uses: actions/checkout@v4

    - name: Clone rzflight dependency
      run: |
        # The project expects rzflight at ../../../rzflight relative to app/
        # Which means it should be at the same level as the repo root
        git clone --depth 1 https://github.com/roznet/rzflight.git ../rzflight

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show directory structure
      run: |
        pwd
        ls -la
        ls -la ..
        ls -la app/

    - name: Build FlyFunBrief
      working-directory: app
      run: |
        xcodebuild build \
          -project FlyFunBrief.xcodeproj \
          -scheme FlyFunBrief \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES

  test:
    name: Test FlyFunBrief
    runs-on: macos-latest
    needs: build

    steps:
    - name: Checkout flyfun-apps
      uses: actions/checkout@v4

    - name: Clone rzflight dependency
      run: |
        git clone --depth 1 https://github.com/roznet/rzflight.git ../rzflight

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Run Tests
      working-directory: app
      run: |
        xcodebuild test \
          -project FlyFunBrief.xcodeproj \
          -scheme FlyFunBrief \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES
